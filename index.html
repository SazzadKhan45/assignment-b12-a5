<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind css -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/3adb7007d7.js" crossorigin="anonymous"></script>
  <!--  -->
  <title>Emergency Service</title>
</head>

<body class="bg-green-50 h-[100vh]">
  <!-- header section start -->
  <header>
    <!-- navbar -->
    <section class="lg:max-w-10/12 md:max-w-11/12 mx-auto static top-0">
      <nav class="md:flex justify-between  items-center py-4 md:px-2 px-5">
        <div class="flex items-center justify-center gap-3 md:mb-0 mb-5">
          <img class="h-[50px] md:h-[60px]" src="assets/logo.png" alt="Main-logo-img">
          <h1 class="text-xl font-bold">Emergency<br class="br-tag"> Service</h1>
        </div>
        <div class="flex items-center justify-center gap-6">
          <div class="flex items-center gap-3 bg-[#41ff6b1a] px-5 py-2 rounded-full">
            <p class="text-lg font-bold">0</p>
            <i class="fa-solid fa-heart text-red-600 text-3xl"></i>
          </div>
          <div class="flex items-center gap-3 bg-[#41ff6b1a] px-5 py-2 rounded-full">
            <p class="text-lg font-bold">0</p>
            <img class="h-[30px]" src="assets/coin.png" alt="coin-img">
          </div>
          <div class="flex items-center gap-2 bg-[#00a63e] px-5 py-2 rounded-full text-white">
            <p class="text-lg font-bold">0</p>
            <h3>Copy</h3>
          </div>
        </div>
      </nav>
    </section>
    <!-- Hero banner section -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
      <div class="lg:max-w-10/12 md:max-w-11/12 mx-auto">
        <div class="flex items-center flex-col mx-auto py-12 text-white">
          <div>
            <img class="md:h-[200px]" src="assets/logo.png" alt="hero-logo">
          </div>
          <h1 class="text-3xl font-semibold py-2">Emergency Service Directory</h1>
          <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
            Bangladesh</p>
        </div>
      </div>
    </section>

  </header>
  <!-- header section end -->
   <!-- main section start -->
   <!-- main section end -->
</body>

</html>
