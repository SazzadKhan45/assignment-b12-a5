<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="py-8">
        <!-- card section -->
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-5">
            <!-- single card -->
            <div class="bg-[#ffffff] shadow-xl p-8 rounded-lg">
                <div class="flex justify-between items-center py-3">
                    <img class="h-[30px]" src="assets/emergency.png" alt="emergency img">
                    <i class="fa-regular fa-heart text-2xl"></i>
                </div>
                <div class="py-4">
                    <h3 class="text-xl font-medium">National Emergency Number</h3>
                    <p class="text-[#5c5c5c]">National Emergency</p>
                    <h1 class="text-3xl font-bold py-5">999</h1>
                    <button class="bg-[#f2f2f2] px-3 py-1 rounded-full">All</button>
                </div>
                <div class="flex justify-between items-center gap-3">
                    <button
                        class="flex items-center gap-2 border-2 border-gray-300 px-8 py-1 rounded-full text-lg font-medium hover:bg-[#00a63e] hover:text-white ">
                        <i class="fa-solid fa-copy"></i>
                        <p>Copy</p>
                    </button>
                    <button
                        class="flex items-center gap-2 bg-[#00a63e] px-8 py-1 text-white text-lg font-medium rounded-full hover:bg-white hover:border-gray-300 hover:border-2 hover:text-black border-2 border-[#00a63e]">
                        <i class="fa-solid fa-phone"></i>
                        <p>Call</p>
                    </button>
                </div>
            </div>
            <!-- repeat more cards -->
        </div>

        <!-- call history section -->
        <div class="grid grid-cols-1 gap-5 mt-8">
            <div class="bg-white p-6 shadow rounded-lg">
                <h2 class="text-2xl font-bold">Call History</h2>
                <p class="text-gray-500">No recent calls</p>
            </div>
        </div>
    </section>

</body>

</html>
